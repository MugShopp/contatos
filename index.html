<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MugShopp | Cartão Digital</title>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
      padding: 20px 15px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    /* CABEÇALHO COMPACTO */
    .logo-top {
      margin: 0;
      padding: 0;
      line-height: 0;
    }

    .logo-top img {
      max-width: 220px;
      width: 100%;
      display: block;
      margin: 0 auto;
    }

    .card {
      background: #d2b276;
      border-radius: 22px;
      padding: 55px 25px 30px;
      position: relative;
      margin-top: 6px;
      margin-bottom: 20px;
    }

    .logo-circle {
      width: 90px;
      height: 90px;
      background: #ffffff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      border: 2px solid #000;
    }

    .logo-circle img {
      width: 75%;
    }

    .name {
      font-size: 22px;
      font-weight: 500;
      margin-top: 8px;
    }

    .role {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .divider {
      width: 40px;
      height: 2px;
      background: #000;
      margin: 10px auto 15px;
    }

    .description {
      font-size: 14px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .buttons a {
      background: #000;
      color: #fff;
      text-decoration: none;
      padding: 14px;
      border-radius: 30px;
      font-size: 14px;
      letter-spacing: 2px;
      text-transform: uppercase;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .buttons a:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- Logo superior -->
    <div class="logo-top">
      <img src="https://i.postimg.cc/wxsStnBH/Sem_fundo.png" alt="MugShopp">
    </div>

    <!-- Card principal -->
    <div class="card">
      <div class="logo-circle">
        <img src="https://i.postimg.cc/wxsStnBH/Sem_fundo.png" alt="MugShopp">
      </div>

      <div class="name">Luciana Pereira</div>
      <div class="role">Proprietária</div>
      <div class="divider"></div>
      <div class="description">
        Produtos personalizados para uso pessoal e corporativo
      </div>
    </div>

    <!-- Botões -->
    <div class="buttons">
      <a href="https://tinyurl.com/yexybhjb" target="_blank">Salve na agenda</a>
      <a href="https://tinyurl.com/yexybhjb" target="_blank">Catálogo</a>
      <a href="https://mugshopp.github.io/portifolio/" target="_blank">Portfólio B2B</a>
      <a href="https://www.mugshopp.com.br" target="_blank">Site</a>
      <a href="https://www.instagram.com/mug.shopp?igsh=NHMxZ3pvZXVudGdq" target="_blank">Instagram</a>
      <a href="https://www.facebook.com/mugshopp" target="_blank">Facebook</a>
      <a href="https://maps.app.goo.gl/gS3o7KAZ9kMxw8mz9" target="_blank">Localização</a>
      <a href="https://maps.app.goo.gl/gS3o7KAZ9kMxw8mz9" target="_blank">Avaliações</a>
    </div>

  </div>

</body>
</html>
